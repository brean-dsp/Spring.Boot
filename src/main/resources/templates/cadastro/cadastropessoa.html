<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/materialize.min.css"
	media="screen,projection" />
	
<style type="text/css">

	table.striped>tbody>tr:nth-child(odd){
	background-color: rgba(158, 154, 154, 0.5);	
	
	}
	
	form input[type=submit]{
	color: white;
	}
</style>
	
</head>
<body>
	<h3>Spring Boot + Thymeleaf + Material Design Lite</h3>
	<br />
	<h5>Cadastro de Pessoas</h5>


<!-- Início Formulario -->
	<div class="row">
		<form action="salvarpessoa" id="formpessoa" method="post" th:object=${pessoaobj}
			class="col s12">

			<div class="row">
				<div class="input-field col s6">
					<label for="id" class="active">Id:</label>
					<input name="id" th:field="*{id}" id="id" readonly="readonly" class="validate">
				</div>
				<div class="input-field col s6">
					<label for="nome" class="active">Nome:</label>
					<input name="nome" th:field="*{nome}" id="nome" class="validate">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<label for="sobrenome" class="active">Sobrenome:</label> 
					<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome"
						class="validate">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<label for="idade" class="active">Idade:</label> 
					<input name="idade" th:field="*{idade}" id="idade" class="validate">
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<input class="waves-effect waves-light btn-small" type="submit" value="Salvar">
					<button class="waves-effect waves-light btn-small" onclick="document.getElementById('formpessoa').reset();">Novo</button>
				</div>
			</div>

		</form>
	</div>
<!-- Fim Formulario -->


	<br />
	<br />


<!-- Início campo de pesquisa -->
	<div class="row">
		<form action="pesquisarpessoa" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active">Pesquisa por nome:</label>
					<input name="nomepesquisa" id="nomepesquisa" class="validate">
					<input class="waves-effect waves-light btn-small" type="submit" value="Buscar">
					<a  class="waves-effect waves-light btn-small" href="/listapessoas">Lista</a>
				</div>
			</div>
		</form>
	</div>
<!-- Fim campo de pesquisa -->


	<br />
	<br />
	
	
<!-- Início Tabela  -->
	<table class="striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Sobrenome</th>
			<th>Idade</th>
			<th>Editar</th>
			<th>Excluir</th>
		</tr>
	</thead>
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td th:text="${pessoa.nome}"></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a
				th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a
				th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>
<!-- Fim Tabela  -->
	

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
